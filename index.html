<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="resetGame()">
    <div class="header">
        <h1>MineSweeper</h1>
        <div class="levels">
            <button class="btn easy" onclick="resetGame('easy')">Easy</button>
            <button class="btn medium" onclick="resetGame('medium')">Medium</button>
            <button class="btn hard" onclick="resetGame('hard')">Hard</button>
        </div>

        <p class="scores">
            Mines left:
            <span class="mine"></span>
            <br> Flags:
            <span class="flags"></span>
        </p>
    </div>
    <div class="stats">
        <p class="time">Time Played:
            <span class="timer">0</span>
        </p>
        <h3 class="smiley">â˜»</h3>

        <button onclick="resetGame()" class="btn-reset">Reset Game</button>
    </div>
    <table border="1" cellpadding="10px">
        <tbody class="board"></tbody>
    </table>

    <h2 class="game-over "></h2>
    <script src="main.js "></script>
</body>

</html>
